<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>CLUB 88</title>
</head>

<body>
  <nav>
    <div class="sidebar-heading">
      <h1>MUZIC</h1>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">On Sale</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <header>
    <button id="toggle" class="toggle">
      <i class="fas fa-compact-disc fa-2x"></i>
    </button>

    <h1 class="heading">MUZIC</h1>

    <p>Best Products Since 1988.</p>

    <button class="signup-btn" id="open">Sign Up</button>
  </header>

  <div class="container">
    <h1 class="numbers">88</h1>
  </div>

  <div class="modal-container" id="modal">
    <div class="modal">
      <button class="close-btn" id="close">
        <i class="fa fa-times"></i>
      </button>
      <div class="modal-header">
        <h3>Sign Up</h3>
      </div>
      <div class="modal-content">
        <h5 class="model-content-header">Register with us to get exclusive offers</h5>
        <form id="form" class="modal-form">
          <div class="register">
            <label for="name">Name</label>
            <input type="text" id="username" placeholder="Enter Name" class="form-input" />
            <small>Error Username is required</small>
          </div>
          <div class="register">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" class="form-input" />
            <small></small>
          </div>
          <div class="register">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" class="form-input" />
            <small></small>
          </div>
          <div class="register">
            <label for="password2">Confirm Password</label>
            <input type="password" id="passwordmatch" placeholder="Confirm Password" class="form-input" />
            <small></small>
          </div>
          <input type="submit" value="Submit" class="submit-btn" />
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
